name: Snyk IaC Helm

on:
  workflow_call:
    inputs:
      helmVersion:
        required: false
        type: string
        default: '3.11.3'
      chartPath:
        required: false
        type: string
        default: 'chart'
        
jobs:
  snyk_iac_helm:
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '${{ inputs.helmVersion }}'
          token: ${{ secrets.GH_TOKEN }}

      - name: Registry Login
        id: login
        run: |
          echo ${{ secrets.GH_TOKEN }} | helm registry login ghcr.io --username ${{ github.repository_owner }} --password-stdin

      - name: Helm template
        run: helm dependency update && helm template . > helm_output.yaml
        working-directory: ${{ inputs.chartPath }}

      - name: Snyk scan Helm IaC
        uses: snyk/actions/iac@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif
          file: ${{ inputs.chartPath }}/helm_output.yaml

      - name: Upload Snyk report as sarif ðŸ“¦
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif