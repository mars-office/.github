name: Snyk

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      platform:
        required: false
        type: string
        default: ''

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry üì¶
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Scan Docker image üê≥ - all platforms
        uses: snyk/actions/docker@master
        continue-on-error: true
        if: ${{ inputs.platform == '' }}
        with:
          image: ghcr.io/mars-office/${{ github.event.repository.name }}:${{ inputs.version }}
          args: --file=Dockerfile --severity-threshold=high --sarif-file-output=snyk.sarif -d --username=marsoffice --password=${{secrets.GH_TOKEN}}
          command: 'test'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Scan Docker image üê≥ - ${{ inputs.platform }} platform
        uses: snyk/actions/docker@master
        continue-on-error: true
        if: ${{ inputs.platform != '' }}
        with:
          image: ghcr.io/mars-office/${{ github.event.repository.name }}:${{ inputs.version }}
          args: --file=Dockerfile --severity-threshold=high --sarif-file-output=snyk.sarif -d --username=marsoffice --password=${{secrets.GH_TOKEN}} --platform=${{ inputs.platform }}
          command: 'test'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report as sarif üì¶
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif